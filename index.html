<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    
    <!-- Load JetBrains Mono from local font files -->
    <style>
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Regular.woff2') format('woff2'),
                 url('fonts/JetBrainsMono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Bold.woff2') format('woff2'),
                 url('fonts/JetBrainsMono-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Italic.woff2') format('woff2'),
                 url('fonts/JetBrainsMono-Italic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #282c34;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to GoingToSource</h1>
    </header>

    <main>
        <p>This is a place to share custom designs, ideas and projects.</p>
        <p>All the code and designs placed here are open source and free to use!</p>
    </main>

    <footer>
        <p>&copy; 2024 GoingToSource</p>
    </footer>

</body>
</html>
